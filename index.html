<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Tic-Tac-Toe</div>
    </header>
    <main>
        <div class="score-container">
            <div class="player1">
                <div class="p1-name"></div>
                <div class="p1-score"></div>
            </div>
            <div class="player2">
                <div class="p2-name"></div>
                <div class="p2-score"></div>
            </div>
        </div>
        <div class="game-container"></div>
        <div class="winner-display"></div>
    </main>
    <footer>
        <div class="author">
            <ul>
                <li><p>Zach1281</p></li>
                <li><a href="https://github.com/Zach1281/odin_tictactoe" target="_blank" rel="noopener noreferrer">
                    <img src="assets/github-mark-white.svg" alt="github-logo">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
